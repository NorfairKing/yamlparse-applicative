name:                yamlparse-applicative
version:             0.0.0.0
github:              "NorfairKing/confparse"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "2020 Tom Sydney Kerckhove"


dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - bytestring
  - prettyprinter
  - scientific
  - text
  - unordered-containers
  - validity
  - validity-text
  - vector
  - yaml

executables:
  yamlparse-applicative-demo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yamlparse-applicative

tests:
  yamlparse-applicative-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - aeson
    - genvalidity-hspec
    - genvalidity-aeson
    - genvalidity-scientific
    - genvalidity-text
    - hspec
    - scientific
    - text
    - yamlparse-applicative
