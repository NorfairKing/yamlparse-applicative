name:                yamlparse-applicative
version:             0.1.0.2
github:              "NorfairKing/yamlparse-applicative"
license:             MIT
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "2020 Tom Sydney Kerckhove"
synopsis:            Declaritive configuration parsing with free docs
description:         See https://github.com/NorfairKing/yamlparse-applicative



dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - bytestring
  - containers
  - optparse-applicative
  - path
  - path-io
  - prettyprinter
  - scientific
  - text
  - unordered-containers
  - validity
  - validity-text
  - vector
  - yaml

tests:
  yamlparse-applicative-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - aeson
    - containers
    - genvalidity-aeson
    - genvalidity-containers
    - genvalidity-hspec
    - genvalidity-scientific
    - genvalidity-text
    - genvalidity-unordered-containers
    - hspec
    - scientific
    - text
    - unordered-containers
    - yamlparse-applicative
